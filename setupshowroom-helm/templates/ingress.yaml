apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: setupshowroom-backend
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    nginx.org/client-max-body-size: "1G"
    nginx.ingress.kubernetes.io/configuration-snippet: 'more_set_headers "X-Accel-Buffering: no";'
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.setupshowroom.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: setupshowroom-backend
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.setupshowroom.ingress.host }}
      secretName: setupshowroom-backend-tls-cert
