<div class="drawer lg:drawer-open min-h-screen">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle"/>

  <div class="drawer-content bg-base-100">
    <!-- Mobile Navbar -->
    <div class="navbar bg-base-200 lg:hidden sticky top-0 z-50 border-b border-base-300">
      <div class="flex-none">
        <label for="my-drawer-2" class="btn btn-ghost drawer-button">
          <i class="fas fa-bars text-lg"></i>
        </label>
      </div>
      <div class="flex-1">
        <a class="text-xl font-bold flex items-center gap-2">
          <i class="fas fa-desktop text-primary"></i>
          Setup Showroom
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-4 lg:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side md:drawer-side z-50">
    <label for="my-drawer-2" class="drawer-overlay"></label>

    <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content flex flex-col border-r border-base-300">
      <!-- Top Section -->
      <div class="flex-1">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 px-2 ">
          <img src="/logo_minimal.png" alt="logo" class="h-12"/>
          <!--<i class="fas fa-desktop text-2xl text-primary"></i>-->
          <span class="text-xl font-bold">Setup Showroom</span>
        </div>

        <div class="divider my-2"></div>

        <!-- Navigation Menu -->
        <ul class="menu menu-lg gap-2">
          <li>
            <a routerLink="/feed"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200">
              <i class="fas fa-home w-5"></i>
              Feed
            </a>
          </li>
          <li>
            <a routerLink="/explore"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200">
              <i class="fas fa-compass w-5"></i>
              Explore
            </a>
          </li>
          <li>
            <a routerLink="/notifications"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200 relative">
              <i class="fas fa-bell w-5"></i>
              <span class="flex-1">Notifications</span>
              <div *ngIf="unreadCount > 0"
                   class="badge badge-primary badge-sm">{{ unreadCount }}</div>
            </a>
          </li>
          <li>
            <a routerLink="/favorites"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200">
              <i class="fas fa-bookmark w-5"></i>
              Bookmarks
            </a>
          </li>
          <li>
            <a routerLink="/profile"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200">
              <i class="fas fa-user w-5"></i>
              Profile
            </a>
          </li>
          <li>
            <a routerLink="/my-setups"
               routerLinkActive="active bg-base-300"
               class="flex items-center gap-3 text-base hover:bg-base-300 transition-colors duration-200">
              <i class="fas fa-laptop-code w-5"></i>
              My Setups
            </a>
          </li>
        </ul>

        <!-- Share Setup Button -->
        <div class="px-2 mt-6">
          <button class="btn btn-primary w-full gap-2"
                  routerLink="/create-post">
            <i class="fas fa-plus"></i>
            Share Setup
          </button>
        </div>
        <div class="px-2 mt-6">
          <a
            href="https://youtu.be/yBzWio_je54"
            target="_blank"
            rel="noopener noreferrer"
            class="btn btn-warning w-full gap-2 inline-flex items-center justify-center no-underline"
          >
            <i class="fa-brands fa-youtube text-lg" aria-hidden="true"></i>
            <span>setupshowroom tutorial</span>
            <i class="fa-solid fa-external-link-alt text-sm" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <!-- Bottom User Section -->
      <div class="border-t border-base-300 pt-4 mt-4">
        <div class="flex items-center gap-3 p-2 group cursor-pointer hover:bg-base-300 rounded-lg transition-colors duration-200">
          <div class="avatar">
            <div class="w-10 h-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
              <img [src]="gravatarUrl(userInfo.email)"
                   alt="profile"
                   class="rounded-full"/>
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-medium truncate">{{ userInfo.username }}</p>
            <p class="text-sm text-base-content/60 truncate">&#64;{{ userInfo.username.toLowerCase() }}</p>
          </div>

          <div class="dropdown dropdown-top dropdown-end">
            <label tabindex="0"
                   class="btn btn-ghost btn-sm btn-circle opacity-60 group-hover:opacity-100">
              <i class="fas fa-ellipsis"></i>
            </label>
            <ul tabindex="0"
                class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-200 rounded-box w-52 border border-base-300">
              <li>
                <a (click)="logout()" class="text-error">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
