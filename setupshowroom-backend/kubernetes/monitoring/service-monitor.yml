apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: setupshowroom-app-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: setupshowroom-backend
  namespaceSelector:
    matchNames:
      - setupshowroom
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
